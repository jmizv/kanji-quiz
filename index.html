<html>
<head>
    <title>Kanji Quiz</title>

    <script src="kanjidata.js"></script>
    <script src="d.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#solutions div").on("click", function (elem) {
                clearSelection();
                $(this).css({"background-color":"#88ff88","font-weight":"bold"});
                current.selected = $(this).data("index");
                $("#check").addClass("clickable");
            });
            $("#check").click(function (elem) {
                checkAnswer();
                $("#check").removeClass("clickable");
            });
            initNotShown();
            generateQuestion();
        }); 
    </script>
</head>

<body>
    <div id="content-wrapper">
        <div id="header" class="white-bg">Quiz</div>
        <div id="question" class="white-bg">Question</div>
        <div id="character" class="white-bg"><span id="character-bigger"></span> <span id="character-normal"></span> <span id="character-smaller"></span></div>
        <div id="solutions" class="white-bg">
            <div id="solution1" data-index="0">1</div>
            <div id="solution2" data-index="1">2</div>
            <div id="solution3" data-index="2">3</div>
            <div id="solution4" data-index="3">4</div>
        </div>
        <div id="explanation" class="white-bg">&nbsp;</div>
        <div id="check" class="white-bg">Check</div>
        <div id="score" class="white-bg">Start solving questions to view your score.</div>
        <div id="history" class="white-bg"><ul id="history-list"></ul></div>
    </div>
</body>

</html>
